defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s 
  timeout http-request 10s

frontend myfrontend
  bind 127.0.0.1:3333
	bind 127.0.0.1:1935
	bind 127.0.0.1:1936
	use_backend rtmp_backend if { dst_port 1935 }
	use_backend rtmp_backend2 if { dst_port 1936 }
  default_backend myservers

backend myservers
  server server1 127.0.0.1:3333

backend rtmp_backend
	mode tcp
	timeout connect 60
	timeout server 50000
	server relay 127.0.0.1:1935 check

backend rtmp_backend2
	mode tcp
	timeout connect 60
	timeout server 50000
	server relay2 127.0.0.1:1936 check 